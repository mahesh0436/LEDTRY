<!DOCTYPE html>
<html>
<head><title>LED Control</title></head>
<body>
  <h2>LED1 Control</h2>
  <button onclick="updateLED(1)">Turn ON</button>
  <button onclick="updateLED(0)">Turn OFF</button>

  <script>
    function updateLED(state) {
      const url = "https://script.google.com/macros/s/AKfycbxM9ZMdJWE1NdplQMEjDA96BI9EIbH_fIUSyVvz7c5pILeJ1aDH9eV-eiTTiCgntNCQCQ/exec"; // replace with real URL
      fetch(`${url}?button=LED1&state=${state}`, { method: 'POST' })
        .then(res => res.text())
        .then(data => alert("Sheet updated: " + data))
        .catch(err => alert("Error: " + err));
    }
  </script>
</body>
</html>
