<!DOCTYPE html>
<html>
<head><title>LED Control</title></head>
<body>
  <h2>Control LED</h2>
  <button onclick="updateSheet(1)">LED ON</button>
  <button onclick="updateSheet(0)">LED OFF</button>

  <script>
    function updateSheet(value) {
      fetch("https://script.google.com/macros/s/AKfycbzMQFN_Ayz1UNAhKg6ui_paakUyy5eghXRINk3uuAIGnvK6OPPw5T1cfzJWN1uHbvHg/exec", {
        method: 'POST',
        body: JSON.stringify({ led: value }),
        headers: { "Content-Type": "application/json" }
      });
    }
  </script>
</body>
</html>
